<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery exercise</title>
  <style>
  </style>
</head>
<body>
  <h1>This is about to change</h1>
  <button class="button">button</button>
  <form>
    <input type="text" name="user_input" class="user_input">
  </form>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>

var array = ["Hola","Adios","Luego"]
function changeWord(){
  var sample = array[Math.floor(Math.random()*array.length)]
  $("h1").text(sample);
}
  $('button').on('click', function(event) {
    event.preventDefault();
    changeWord();
});
$("form").on("submit", function(event){
    event.preventDefault()
    var input = $("input[name=user_input]").val();
    array.push(input);
});

$(document).ready(changeWord())

</script>
</body>
</html>
