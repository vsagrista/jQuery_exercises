<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery exercise</title>
  <style>
  </style>
</head>
<body>
  <h1>This is about to change</h1>
  <button class="button">button</button>
  <form>
    <input type="text" name="user_input" class="user_input">
  </form>
  <a href="javascript:;" class="show_hide">Show / Hide </a>
  <ul class="list"></ul>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>

var array = ["Hola","Adios","Luego"]
function changeWord(){
  var sample = array[Math.floor(Math.random()*array.length)]
  $("h1").text(sample);
}
  $('button').on('click', function(event) {
    event.preventDefault();
    changeWord();
});
$("form").on("submit", function(event){
    event.preventDefault()
    var input = $("input[name=user_input]").val();
    array.push(input);
});
$(".show_hide").on("click", function(event){
  event.preventDefault();
  if ($(".listed_item").length > 0){
    $(".listed_item").remove()
  }
  else {
    for(i=0;i<array.length;i++){
      $(".list").after("<li class='listed_item'>"+array[i]+"<button class='remove'>X</button></li>")
      console.log(array[i])
    }
  }
})
$(document).on('click', '.remove', function() {
  $(this).parent().remove()
});



$(document).ready(changeWord())

</script>
</body>
</html>
