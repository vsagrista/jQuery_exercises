
<html>
<head>
	<title>Characters</title>
</head>
<body>
	<ul class="show_chars">
	</ul>
<form>
	<h1>Add Characters</h1>
	<label>Name:</label>
	<input name="name">
	<label>Occupation:</label>
	<input name="occupation">
	<label>Debt: (true/false)</label>
	<input name="debt">
	<label>Weapon:</label>
	<input name="weapon">
	<button type="submit">Send new character!</button>
</form>


</body>
</html>



<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">

function handleCharacters(characters){
	displayChars(characters)
}
$.get("http://ironhack-characters.herokuapp.com/characters", handleCharacters)
function displayChars(characters){
	console.log("hi")
	for (i=0;i<characters.length;i++){
		$(".show_chars").append("<li>Character Name: "+characters[i].name + "</li>")
		}
	};

var new_character
$( "form" ).submit(function( event ) {
  new_character =  $( this ).serializeArray()
  console.log( new_character );
  $.post("http://ironhack-characters.herokuapp.com/characters", new_character)
  event.preventDefault();
$.get("http://ironhack-characters.herokuapp.com/characters", handleCharacters)

})





</script>
